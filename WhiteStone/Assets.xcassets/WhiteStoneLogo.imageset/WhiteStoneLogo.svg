<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Stone body gradient - subtle 3D white stone -->
    <radialGradient id="stoneGrad" cx="0.42" cy="0.38" r="0.55" fx="0.38" fy="0.34">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="40%" stop-color="#F5F3F0"/>
      <stop offset="70%" stop-color="#E8E4DF"/>
      <stop offset="90%" stop-color="#D6D0C8"/>
      <stop offset="100%" stop-color="#C8C0B6"/>
    </radialGradient>

    <!-- Highlight shimmer -->
    <radialGradient id="highlight" cx="0.38" cy="0.32" r="0.25">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft shadow -->
    <radialGradient id="shadow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="60%" stop-color="#000000" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle surface texture -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feBlend in="SourceGraphic" in2="grayNoise" mode="multiply"/>
    </filter>
  </defs>

  <!-- Shadow under stone -->
  <ellipse cx="262" cy="310" rx="180" ry="50" fill="url(#shadow)" opacity="0.5"/>

  <!-- Main stone body -->
  <ellipse cx="256" cy="245" rx="195" ry="178" fill="url(#stoneGrad)" filter="url(#grain)"/>

  <!-- Stone edge -->
  <ellipse cx="256" cy="245" rx="195" ry="178" fill="none" stroke="#B8B0A4" stroke-width="0.8" opacity="0.3"/>

  <!-- Primary highlight -->
  <ellipse cx="216" cy="200" rx="95" ry="80" fill="url(#highlight)"/>

  <!-- Specular highlight -->
  <ellipse cx="195" cy="180" rx="28" ry="22" fill="#FFFFFF" opacity="0.6"/>
</svg>
